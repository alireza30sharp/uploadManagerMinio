<div class="language-main">
  <button class="language-header" [class.tooltip-hover]="afterClickHover"
          (mouseenter)="afterClickHover = true" (click)="active = !active; afterClickHover = false;">
    {{activeLang.title |translate}}
    <span class="tooltiptext left-0" *ngIf="!active">انتخاب زبان</span>
  </button>
  <div class="language-list" [class.d-none]="!active">

    <ng-container *ngFor="let l of languages;let first = first">
      <button (click)="onLangChange(l)">
        {{l.title |translate}}
      </button>
      <hr class="" *ngIf="first">
    </ng-container>

  </div>
</div>
